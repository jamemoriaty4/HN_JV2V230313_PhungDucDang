<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sinh vien</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <label>
                <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="nhập từ khóa" />
            </label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
    </form>
    <div class="row">
        <div class="col-lg-8">
            <h1>Danh sách sinh viên</h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Address</th>
                <th>Birthday</th>
                <th>Image</th>
                <th>phone</th>
                <th>Sex</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>


            <tr th:each="item : ${studentList}">
                <td scope="row" th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.address}"></td>
                <td th:text="${item.birthday}"></td>
                <td th:text="${item.image}"></td>
                <td th:text="${item.phoneNumber}"></td>
                <td th:text="${item.sex ? 'Nam' : 'Nữ'}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-success">Edit</a>
                    <a th:href="@{/delete/{id}(id=${item.id})}" onclick="return confirm('Chắc chưa')"
                       class="btn btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a id="" class="btn btn-success" href="/create-student" role="button">Thêm mới</a>

    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
